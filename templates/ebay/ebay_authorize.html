<!-- templates/ebay_authorize.html -->
{% extends 'website/base.html' %}

{% block content %}
    
    <h1>Authorize Your eBay Account</h1>
    <p>
        To proceed, you need to authorize your eBay account. Click the button below to be redirected to eBay's authorization page.
    </p>
    <form action="{% url 'ebay_authorize' %}" method="post">
        {% csrf_token %}
        <button type="submit">Authorize with eBay</button>
    </form>

{% endblock %}
