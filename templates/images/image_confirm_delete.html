{% extends 'website/base.html' %}

{% block content %}
  <h2>Delete Image</h2>
  <p>Are you sure you want to delete this image?</p>
  <img src="{{ image.image.url }}" alt="{{ image.alt_text }}" style="max-width:200px;">
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'image_list' listing.pk %}">Cancel</a>
{% endblock %}
