{% extends 'website/base.html' %}

{% block content %}
  <h2>Upload Image for {{ listing.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  <a href="{% url 'image_list' listing.pk %}">Back to Images</a>
{% endblock %}
