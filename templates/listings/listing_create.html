{% extends 'website/base.html' %}

{% block content %}
    
  <h2>Create Listing:</h2>
  <h2>{{ listing.title }}</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form><br />
  
  <a href="{% url 'listing_list' %}" class="btn btn-secondary">Back to Listings</a>
    
{% endblock %}
